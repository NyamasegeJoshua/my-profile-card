<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card UI Design</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
            rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="/profile.png" alt="'profile img" class="profile-img">
            </div>
            <div class="text-data">
                <span class="name">Mr.Joshua</span>
                <span class="job">Data Scientist & Business Analyst</span>
            </div>
            <div class="media-buttons">
                <a href="https://github.com/NyamasegeJoshua"
                    style="background: #000; " class="link">
                    <i class='bx bxl-github'></i>
                </a>
                <a href="https://www.linkedin.com/in/joshua-nyamasege-60aba31ab"
                    style="background: #0A66C2; " class="link">
                    <i class='bx bxl-linkedin'></i>
                </a>
                <a href="#" style="background: #128c7e; " class="link">
                    <i class='bx bxl-whatsapp'></i>
                </a>
                <a href="#" style="background: #1DA1F2; " class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
            </div>
            <div class="buttons">
                <a href="https://github.com/NyamasegeJoshua?tab=stars">
                    <button class="button">Give a Star</button>
                </a>
                <a href="https://www.linkedin.com/messaging">
                    <button class="button">Message</button>
                </a>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">20K</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">5K</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">15K</span>
                </div>
            </div>
        </div>
    </body>
</html>
